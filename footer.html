<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- FOOTER (fragmento) -->
    <section class="footer">
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center text-center text-md-center g-3">

                    <!-- Logo (solo md+) -->
                    <div class="col-12 col-md-2 d-none d-md-block">
                        <a href="./index.html" class="logo-link" aria-label="Ir a inicio">
                            <img src="./images/logoChewieLightMode.png" class="logo logo-light"
                                alt="Logo Chewie modo claro" style="width: 50px;">
                            <img src="./images/logoChewieDarkMode.png" class="logo logo-dark"
                                alt="Logo Chewie modo oscuro" style="width: 60px;">
                        </a>
                    </div>

                    <!-- Contacto + redes -->
                    <div class="col-12 col-md-8">
                        <section id="contact">
                            <div>
                                <h2 class="h5 mb-2" data-i18n="footer.title">Contacto</h2>

                                <p class="mb-2" data-i18n="footer.p1">
                                    ¿Te gustaría colaborar o tienes alguna vacante que encaje con mi perfil?
                                </p>

                                <p class="mb-2">
                                    <span data-i18n="footer.emailLabel">Escríbeme a:</span>
                                    <a href="mailto:angelica.m.torres.morales@gmail.com">
                                        angelica.m.torres.morales@gmail.com
                                    </a>
                                </p>
                            </div>
                        </section>

                        <div class="nav-social d-flex gap-2 align-items-center justify-content-center mt-2">
                            <a href="https://www.linkedin.com/in/tu-linkedin" target="_blank" class="social-link"
                                aria-label="LinkedIn">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="https://github.com/Angie-Torres-M" target="_blank" class="social-link"
                                aria-label="GitHub">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Botón CV -->
                    <div class="col-12 col-md-2 d-flex justify-content-center justify-content-md-center">
                        <a href="#cv" class="btn btn-outline-primary" data-i18n="footer.cvBtn">Ver CV</a>
                    </div>

                </div>

                <div class="footer-bottom text-center mt-3">
                    <span style="color:#5DC1B9;" data-i18n="footer.copyright">
                        © 2025 Angie Torres. Todos los derechos reservados. Ciudad de México
                    </span>
                </div>
            </div>
        </footer>
    </section>




    <script type="module" src="/JS/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
