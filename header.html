<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Portafolio-Angie</title>



    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/jpg" href="./images/logo.png" />
    <!-- Tu CSS -->
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <!-- HEADER (fragmento) -->
    <section class="header-fijo mx-auto">
        <header>
            <nav class="angie-navbar">
                <div class="nav-container">

                    <!-- Logo -->
                    <a href="./index.html" class="logo-link" aria-label="Ir a inicio">
                        <img src="./images/logoChewieLightMode.png" class="logo logo-light" alt="Logo Chewie modo claro"
                            style="width: 50px;">
                        <img src="./images/logoChewieDarkMode.png" class="logo logo-dark" alt="Logo Chewie modo oscuro"
                            style="width: 50px;">
                    </a>

                    <!-- Botón modo oscuro/claro (solo móvil) -->
                    <button id="theme-toggle-mobile" class="btn btn-outline-secondary btn-sm d-md-none"
                        aria-label="Cambiar tema">
                        <i class="fa-solid fa-moon"></i>
                    </button>

                    <!-- Botón hamburguesa -->
                    <button class="nav-toggle" id="navToggle" aria-label="Abrir menú" aria-expanded="false">
                        ☰
                    </button>

                    <!-- Menú -->
                    <div class="nav-menu" id="navMenu">
                        <ul class="nav-links">
                            <li><a href="#about" data-i18n="nav.about">Acerca de mí</a></li>
                            <li><a href="#skills" data-i18n="nav.skills">Habilidades</a></li>
                            <li><a href="#projects" data-i18n="nav.projects">Proyectos</a></li>
                            <li><a href="#cv" data-i18n="nav.cv">Resumen</a></li>
                            <li><a href="#blog" data-i18n="nav.blog">Blog</a></li>
                        </ul>

                        <div class="nav-social" id="navSocial">
                            <a href="https://www.linkedin.com/in/tu-linkedin" target="_blank" class="social-link"
                                aria-label="LinkedIn">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                            <a href="https://github.com/Angie-Torres-M" target="_blank" class="social-link"
                                aria-label="GitHub">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </nav>

            <div class="header-separador" id="headerSeparador"></div>
        </header>
    </section>



    <script type="module" src="/JS/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
